<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icono.png" type="image/x-icon">
    <title>FNF: Slender Tubbies</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background: black;
            transition: background-color 5s ease;
        }

        /* Background images container */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Background images with fading effect */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: fade 18s infinite;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Specific timings for each image */
        .background-image:nth-child(1) {
            background-image: url('1.png');
            animation-delay: 0s;
        }
        .background-image:nth-child(2) {
            background-image: url('2.png');
            animation-delay: 6s;
        }
        .background-image:nth-child(3) {
            background-image: url('3.png');
            animation-delay: 12s;
        }

        /* Animation for fading effect */
        @keyframes fade {
            0% {
                opacity: 0;
            }
            20% {
                opacity: 0.5;
            }
            40% {
                opacity: 0.5;
            }
            60% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        /* Content container */
        .content {
            text-align: left;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 500px;
            margin-left: 5%;
        }

        /* Title styles */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h1 span {
            color: red;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            line-height: 1.5;
            color: #cfcfcf;
        }

        /* Button styles */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button-row {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }

        .button {
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
            display: inline-block;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .button.red {
            background: #ff4500;
        }

        .button.red:hover {
            background: #e63e00;
        }

        .button.green {
            background: #28a745;
        }

        .button.green:hover {
            background: #218838;
        }

        .button.blue {
            background: #007bff;
        }

        .button.blue:hover {
            background: #0056b3;
        }

        /* Footer styles */
        .footer {
            text-align: left;
            margin-top: 20px;
            font-size: 0.9rem;
            margin-left: 5%;
            width: 90%;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Background container -->
    <div class="background-container">
        <div class="background-image"></div>
        <div class="background-image"></div>
        <div class="background-image"></div>
    </div>

    <!-- Main content -->
    <div class="content">
        <h1><span>FNF</span>: Slender Tubbies</h1>
        <br>
        <p>FNF: Slender Tubbies Enjoy Amazing Songs and Art <br> 
            This contains collaborations and many fun songs!</p>
        <br>
        <div class="button-container">
            <!-- First row of buttons -->
            <div class="button-row">
                <a href="https://www.youtube.com/watch?v=hlDw7ktS8_8" class="button red">Youtube (Channel)</a>
                <a href="https://www.google.com/search?client=opera-gx&q=cats&sourceid=opera&ie=UTF-8&oe=UTF-8" class="button green">What do I put here?</a>
            </div>
            <!-- Second row of buttons -->
            <div class="button-row">
                <a href="https://example.com/campaign-32bit" class="button blue">Campaign (32bit)</a>
                <a href="https://example.com/campaign-64bit" class="button blue">Campaign (64bit)</a>
            </div>
        </div>
    </div>

    <!-- Footer below the content -->
    <div class="footer">
        <a href="https://discord.gg/wg58AyCR" target="_blank">Join in Discord</a> | 
        <a href="https://x.com/Tubbies_FNF" target="_blank">Go to twitter</a>
    </div>

    <!-- JavaScript -->
    <script>
        let userInput = '';
        let tinkyCount = 0;
        
        document.body.addEventListener('keydown', function(event) {
            userInput += event.key.toLowerCase(); 
    
            if (userInput.includes("0")) {
                // Mostrar una imagen a pantalla completa
                let img = document.createElement('img');
                img.src = 'oh.jpg';  // Asegúrate de colocar la ruta correcta de tu imagen
                img.style.position = 'absolute';
                img.style.top = '0';
                img.style.left = '0';
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';  // Esto asegura que la imagen cubra toda la pantalla
            
                document.body.appendChild(img);
            
                // Reproducir audio en bucle
                let audio = new Audio('song.mp3');
                audio.loop = true;
                audio.play();
    
                // Poner la página en pantalla completa
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari y Opera
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                    document.documentElement.msRequestFullscreen();
                }
    
                // Deshabilitar la salida de pantalla completa (simulado, ya que no se puede bloquear completamente)
                document.addEventListener('keydown', function(event) {
                    if (event.key === 'Escape') {
                        event.preventDefault();  // Previene que salga del modo de pantalla completa
                    }
                }, { once: true });
    
                // Resetear la entrada del usuario para evitar que se repita
                userInput = '';
            }
    
            if (userInput.includes("tinky")) {
                tinkyCount++;
                
                // Reproducir un sonido cuando se escribe "tinky"
                let tinkySound = new Audio('TubbyTustard.wav');  // Asegúrate de colocar la ruta correcta del sonido
                tinkySound.play();
                
                userInput = ''; // Reset the user input after "tinky"
                
                if (tinkyCount === 5) {
                    // Crear el elemento de video y configurar su fuente
                    let video = document.createElement('video');
                    video.src = 'Screamer.mp4'; // Asegúrate de colocar la ruta correcta del video
                    video.style.position = 'absolute';
                    video.style.top = '0';
                    video.style.left = '0';
                    video.style.width = '100%';
                    video.style.height = '100%';
                    video.style.objectFit = 'cover'; // Esto asegura que el video llene toda la pantalla
                    video.autoplay = true;
                    video.loop = true;
            
                    // Agregar el video al body
                    document.body.appendChild(video);
            
                    // Poner la página en pantalla completa
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen();
                    } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                        document.documentElement.mozRequestFullScreen();
                    } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
                        document.documentElement.webkitRequestFullscreen();
                    } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                        document.documentElement.msRequestFullscreen();
                    }
            
                    // Reiniciar la página 2 segundos después de que el video empiece
                    video.addEventListener('play', function() {
                        setTimeout(function() {
                            window.location.reload();
                        }, 2000);  // 2 segundos después de que comience el video
                    });
    
                    // Resetear el contador de "tinky"
                    tinkyCount = 0;
                }
            }
    
            if (userInput.includes("tetris")) {
                window.location.href = "https://tetrismania.net";
                userInput = ''; 
            }
        });
    </script>   
</body>
</html>
